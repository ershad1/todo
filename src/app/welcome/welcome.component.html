<h1>Welcome!</h1>
<div class="container">
  Welcome {{username}}. You can manage your todo's <a routerLink="/todos">here.</a>
</div>


<div class="container">
  Click here to get a customize welcome message
  <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>



<div class="container" *ngIf="welcomeMessageFromService">
  <h3>Your Customized Welcome Message</h3>
  {{welcomeMessageFromService}}
</div>
