<h1>Todo</h1>
<div class="container">
  <fieldset class="form-group">
    <label for="description">Description</label>
    <input class="form-control" type="text" [(ngModel)]="todo.description" name="description" id="description" required="required">
  </fieldset>
  <fieldset class="form-group">
    <label for="targetDate">Description</label>
    <input class=form-control type="date" [ngModel]="todo.targetDate| date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate=$event"  name="targetDate" id="targetDate" required="required">
  </fieldset>

  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
