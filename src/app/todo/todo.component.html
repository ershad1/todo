<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid target dates</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter at least five character in description</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="text" #description="ngModel" [(ngModel)]="todo.description" name="description" id="description" required="required" minlength="5">
    </fieldset>
    <fieldset class="form-group">
      <label for="targetDate">Description</label>
      <input class=form-control type="date" #targetDate="ngModel" [ngModel]="todo.targetDate| date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate=$event" name="targetDate" id="targetDate" required="required">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
